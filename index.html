<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Calculator T1000</h1>

    <main class="calculator">
        <!-- display -->
        <div id="display"></div>

        <!-- Operators -->
        <section class="operators">
            <button class="button" id="division">/</button>
            <button class="button" id="multiplication">*</button>
            <button class="button" id="subtraction">-</button>
            <button class="button" id="addition">+</button>
        </section>

        <!-- Number grid -->
        <section class="numbers">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
        </section>
        <section class="numbers">
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
        </section>
        <section class="numbers">
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
        </section>

        <!-- clear & enter -->
        <section class="controls">
            <button class="button" id="0">0</button>
            <button class="button" id="clear">Clear</button>
            <button class="button" id="enter">Enter</button>
        </section>

    </main>

    <script src="js-file.js?v=1.6"></script>
    <script src="calculationsMethods.js?v=1.1"></script>
</body>
</html>
